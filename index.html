<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="UTF-8">
  <title>Pastel T-Shirt Shop</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>🌸 Pastel T-Shirt Shop</h1>
    <!-- Oude teller vervangen door knop met teller -->
    <button onclick="toggleCart()" class="open-cart-btn">
      🛒 Winkelwagen (<span id="cart-count">0</span>)
    </button>
  </header>

  <!-- Winkelwagen Sidebar -->
  <div id="cart-sidebar" class="cart-sidebar">
    <button class="close-cart" onclick="toggleCart()">✖️</button>
    <h2>Winkelwagen</h2>
    <ul id="cart-items" class="cart-items"></ul>
    <p>Totaal: €<span id="cart-total">0.00</span></p>
    <button onclick="afrekenen()" class="checkout">🧾 Naar afrekenen</button>
  </div>

  <main class="shop">

    <!-- PRODUCTEN zoals jij al had -->

    <!-- PRODUCT 1 -->
    <div class="product">
      <img src="tshirt1.jpg" alt="Roze T-shirt">
      <h2>Roze T-shirt</h2>
      <p class="price">€19,99</p>
      <button onclick="voegToe('Roze T-shirt', 19.99)">Toevoegen</button>
    </div>
    <!-- (rest van producten onveranderd) -->

  </main>

  <footer>
    <p>© 2025 Pastel Shop</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
